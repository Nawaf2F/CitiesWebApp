
  <div class="container mt-3">
    <h2>Cities List</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let city of cities">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ city.name }}</h5>
            <p class="card-text">{{ city.description }}</p>
            <a [routerLink]="['/cities', city.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
